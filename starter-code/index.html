<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="/starter-code/css/style.css" />
    <script type="module" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <div class="heading">
      <h1>Ironhack <br />Merchandising Shop</h1>
    </div>
    <div id="master-container-div">
      <div class="div-container">
        <div>
          <span class="product-name">IronBubble-head</span>
        </div>
        <div>$<span class="product-price">25</span></div>
        <div>
          <label for="quantity" class="qty">QTY</label>
          <input
            type="number"
            name="quantity"
            min="0"
            value="0"
            class="quantity"
          />
        </div>
        <div><span class="total-price">$0</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
      <div class="div-container">
        <div>
          <span class="product-name">IronHack-Shirt</span>
        </div>
        <div>$<span class="product-price">15</span></div>
        <div>
          <label for="quantity" class="qty">QTY</label>
          <input
            type="number"
            name="quantity"
            min="0"
            value="0"
            class="quantity"
          />
        </div>
        <div><span class="total-price">$0</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
    </div>
    <div id="create-item">
      <div>
        <label for="new-product"></label>
        <input type="string" name="new-product" class="new-product" />
      </div>
      <div>
        $<label for="product-price"></label>
        <input
          type="number"
          name="new-product-price"
          class="new-product-price"
          value="0"
        />
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="new-item-create">
      <button id="new-item-create">Create</button>
    </div>
    <div id="calc-prices-button">
      <button class="btn btn-success">Calculate Prices</button>
    </div>

    <div class="heading-2">
      <h2>Total Price: <span class="total">$0</span></h2>
    </div>
  </body>
</html>
